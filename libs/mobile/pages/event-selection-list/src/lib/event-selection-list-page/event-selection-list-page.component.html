<div class="flex flex-col align-center">
  @for (raaEvent of events(); track raaEvent.id) {
    <p-card class="w-100 p-1 event-card">
      <div class="flex flex-col" (click)="selectEvent(raaEvent)">
        <img
          [src]="raaEvent.event_badge_logo.link"
          alt="{{ raaEvent.title }}"
          class="w-100 object-cover rounded" />
        <div class="p-2 text-center font-semibold text-lg">
          {{ raaEvent.title }}
        </div>
      </div>
    </p-card>
  }
</div>
