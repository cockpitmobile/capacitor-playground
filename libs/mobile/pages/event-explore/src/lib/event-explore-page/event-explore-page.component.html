@if (sanitizedLink()) {
  <iframe
    id="iframe"
    [src]="sanitizedLink()"
    width="100%"
    height="100%"
    style="
      border: none;
      position: absolute;
      left: 0;
      right: 0;
      top: var(--header-height);
      bottom: 0;
      height: calc(100% - var(--footer-height) - 30px);
      width: 100%;
    "></iframe>
}
