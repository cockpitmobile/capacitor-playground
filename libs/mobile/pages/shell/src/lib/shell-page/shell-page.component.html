<nav
  class="flex header bg-primary justify-space-between items-center fixed w-full top-0 left-0 right-0 z-50 shadow-md text-white">
  <div class="text-white text-lg flex-1 ml-4">
    {{ currentEvent()?.title }}
  </div>
  <div class="flex">
    <i class="pi pi-bell mr-4"></i>
    <i class="pi pi-bars mr-4" (click)="toggleSideBar()"></i>
  </div>
</nav>

<main class="flex-1 overflow-y-scroll content">
  <router-outlet></router-outlet>
</main>

<footer
  class="fixed bottom-0 left-0 right-0 z-50 bg-white footer flex justify-around top-elevated">
  @if (currentEvent()?.event_details_link) {
    <!--    EXPLORE   -->
    <div
      class="flex justify-center items-center px-2"
      (click)="navigateToExplore()"
      style="position: relative; font-size: 13px; height: 40px">
      <div class="mr-2" style="height: 20px; width: 20px; margin-bottom: -2px">
        <app-bottom-nav-icon
          [type]="isOnExplorePage() ? 'explore' : 'exploreOutline'"
          [color]="
            isOnExplorePage() ? 'var(--p-primary-color)' : '#666666'
          "></app-bottom-nav-icon>
      </div>
      <div
        [style.color]="isOnExplorePage() ? 'var(--p-primary-color)' : '#666666'"
        class="mt-1 text-center"
        style="font-size: 16px; font-family: 'Miriam Libre', sans-serif">
        Explore
      </div>
    </div>
  }

  <!--  EVENT -->
  <div
    class="flex justify-center items-center px-2"
    (click)="navigateToCurrentEvent()"
    style="position: relative; font-size: 13px; height: 40px">
    <div class="mr-2" style="height: 25px; width: 20px; margin-bottom: -2px">
      <app-bottom-nav-icon
        [type]="isOnCurrentEventPage() ? 'race' : 'raceOutline'"
        [color]="
          isOnCurrentEventPage() ? 'var(--p-primary-color)' : '#666666'
        "></app-bottom-nav-icon>
    </div>
    <div
      class="mt-1 text-center"
      [style.color]="
        isOnCurrentEventPage() ? 'var(--p-primary-color)' : '#666666'
      "
      style="font-size: 16px; font-family: 'Miriam Libre', sans-serif">
      Record
    </div>
  </div>

  <!--  TEAMS -->
  <div
    class="flex justify-center items-center px-2"
    (click)="navigateToTeams()"
    style="position: relative; font-size: 13px; height: 40px">
    <div class="mr-2" style="height: 20px; width: 20px; margin-bottom: -2px">
      <app-bottom-nav-icon
        [type]="isOnTeamsPage() ? 'team' : 'teamOutline'"
        [color]="
          isOnTeamsPage() ? 'var(--p-primary-color)' : '#666666'
        "></app-bottom-nav-icon>
    </div>
    <div
      class="mt-1 text-center"
      [style.color]="isOnTeamsPage() ? 'var(--p-primary-color)' : '#666666'"
      style="font-size: 16px; font-family: 'Miriam Libre', sans-serif">
      Teams
    </div>
  </div>
</footer>

<lib-user-side-menu />
